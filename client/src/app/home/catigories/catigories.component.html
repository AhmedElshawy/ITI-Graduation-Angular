<div class="d-flex justify-content-center align-items-center pt-5"> <button style="background-color: orange;" class="btn btn-dark">OUR CATEGORIES</button> </div>
<div class="d-flex justify-content-center mt-3 pb-5"> <span class="text text-center">Finding Best Products Now<br> in Your Fingertips</span> </div>
<div class="row g-4 categories">
    <div class="col-md-3" *ngFor="let item of categories">
        <div class="card p-1">
            <div class="d-flex justify-content-between align-items-center p-2">
                <div class="flex-column lh-1 imagename"> {{item.name}} </div>
                <div>
                    <img src="{{item.pictureUrl}}" height="100" width="100"
                        style="border-radius:5px;"
                     /> 
                </div>
            </div>
        </div>
    </div>
</div>
