<div class="card h-100 shadow-sm">
  <div class="image position-relative">
    <img
      style="height: 220px; width: 220px;"
      class="card-img-top img-fluid w-100"
      src="{{ this.product.pictureUrl }}"
    />
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button
        routerLink="/shop/{{ this.product.id }}"
        type="button"
        class="btn btn-outline-secondary"
      >
        View Product
      </button>
    </div>
  </div>

  <div class="card-body mt-3">
    <h6>
      <b>
        <a routerLink="/shop/{{ this.product.id }}">{{ this.product.name | cutText}}</a>
      </b>
    </h6>
    <div class="d-flex flex-row my-2">
      <div class="text-muted fw-bold">{{ product.price | currency }}</div>
      <!-- <div class="ml-auto"> <button class="border rounded bg-white sign"><span class="fa fa-plus" id="orange"></span></button> <span class="px-sm-1">1</span> <button class="border rounded bg-white sign"><span class="fa fa-minus" id="orange"></span></button> </div> -->
    </div>
    <button *ngIf="this.checkCart()" class="btn btn2 w-100 rounded my-2" (click)="addItemToBasket()">
      Added To Cart
    </button>
    <button *ngIf="!this.checkCart()" class="btn w-100 rounded my-2" (click)="addItemToBasket()">
        Add to cart
      </button>
  </div>
</div>
