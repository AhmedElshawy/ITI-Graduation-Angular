<div>

      <div class="container-fluid">
        <ul class="navbar-nav d-none d-md-flex mr-auto">

            <a class="nav-link" href="#" data-abc="true" routerLink="/contact">Phone Call: +20 1551881810</a>

            </div>
          </li>
          <li class="nav-item ">

                <ng-container *ngIf="currentUser$ | async">

                    </a>
                    <div class="dropdown-menu  dropdown-menu-end  " style="cursor: pointer" *dropdownMenu>

                      </a>
                      <div class="dropdown-divider"></div>
                      <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">

                      </a>
                    </div>
                  </div>

    <section class="header-main border-bottom bg-white">
      <div class="container-fluid">
        <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
          <div class="col-md-2">
            <img class="d-none d-md-flex" style="cursor: pointer;" src="../../../assets/criteo-logo.png" width="200px"
              height="50px" [routerLink]="['/']" />
          </div>
          <div class="col-md-6">
            <div class="d-flex form-inputs">
              <input (keyup.enter)="this.onSearch()" #search class="form-control" type="text"
                placeholder="Search any product..." />
              <i class="bx bx-search"></i>
            </div>
          </div>
          <div class="col-md-4 d-flex justify-content-between">
            <ng-container *ngIf="(currentUser$ | async) === null">
              <a routerLink="/account/login" class="btn btn-outline-warning me-3  
                text-dark w-50">Login</a>
              <a routerLink="/account/register" class="btn btn-outline-warning me-3  w-50">Register</a>
            </ng-container>

          </div>
        </div>
      </div>
    </section>

                  {{ (basket$ | async).items.length }}
