<div>

                      dropdownToggle

                      <strong>
                        Hello {{ (currentUser$ | async).displayName }}</strong
                      >
                    </a>
                    <div
                      class="dropdown-menu dropdown-menu-end"
                      style="cursor: pointer"

                        routerLink="/basket"
                        class="dropdown-item d-flex align-items-center py-2"

                        <i class="fa fa-shopping-cart mr-3"></i> View Basket
                      </a>
                      <a
                        routerLink="/orders"
                        class="dropdown-item d-flex align-items-center py-2"
                      >
                        <i class="fa fa-history mr-3"></i> View Orders
                      </a>
                      <div class="dropdown-divider"></div>
                      <a
                        (click)="logout()"
                        class="dropdown-item d-flex align-items-center py-2"
                      >
                        <i class="fa fa-sign-out mr-3"></i> Logout
                      </a>
                    </div>
                  </div>
                </ng-container> </span

            ></a>
          </li>

    <section class="header-main border-bottom bg-white">
      <div class="container-fluid">
        <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
          <div class="col-md-2">
            <img
              class="d-none d-md-flex"
              style="cursor: pointer;"
              src="../../../assets/logo.png"
              width="100"
              [routerLink]="['/']"            
            />
          </div>
          <div class="col-md-8">
            <div class="d-flex form-inputs">
              <input
                (keyup.enter)="this.onSearch()"
                #search
                class="form-control"
                type="text"
                placeholder="Search any product..."
              />
              <i class="bx bx-search"></i>
            </div>
          </div>         
        </div>
      </div>
    </section>

                  {{ (basket$ | async).items.length }}

              </a>
            </li>
