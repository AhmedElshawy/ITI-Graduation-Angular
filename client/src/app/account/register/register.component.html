  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5">
              <h3 class="card-title text-center mb-5 fw-light fs-5"><strong> Welcome to Register Page</strong> </h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal">Register</h1>
  
                <div class="form-floating mb-3">
                  <app-text-input formControlName="displayName" [label]="'Display Name'" minlength="5"></app-text-input>

                </div>
  
                <div class="form-floating mb-3">
                  <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>

                </div>
  
  
                <div class="form-floating mb-3">
                  <app-text-input formControlName="password" [label]="'password'" [type]="'password'" minlength="5"></app-text-input>
                </div>

                <div class="form-floating mb-3">
                  <app-text-input formControlName="Phone" [label]="'Phone'" [type]="'Phone'" minlength="10"></app-text-input>
                </div>
                <div class="d-grid mb-2">
                  <button [disabled]="registerForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit" href="https://localhost:4200/account/login">
                    Register
                </button>
                </div>
  
                <a class="d-block text-center mt-2 small" href="https://localhost:4200/account/login">Have an account? Sign In</a>
  
                <hr class="my-4">
  
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-google me-2"></i> Sign up with Google
                  </button>
                </div>
  
                <div class="d-grid">
                  <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                  </button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
