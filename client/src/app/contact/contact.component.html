<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Swing up for a cup of coffee or leave a message</h2>
                <hr>

            </div>

        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3>Contact us</h3>
                                <p class="mb-4">We're open for any suggestion or just to have a chat</p>
                                <div id="form-message-warning" class="mb-4"></div>
                                <div id="form-message-success" class="mb-4">
                                    Your message was sent, thank you!
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-4">
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="text ">
                                                <p><span><b>Address:</b></span> 198 West 21th Street, Suite 721 New York
                                                    NY
                                                    10016</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="text">
                                                <p><span> <b>Email:</b></span> <a
                                                        href="mailto:info@yoursite.com" class="text-warning">Contact@CriteoStores.com</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <form method="POST" id="contactForm" name="contactForm"
                                    action="mailto:Contact@Shopify.com" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="name" id="name"
                                                    placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="subject" id="subject"
                                                    placeholder="Subject">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <textarea name="message" class="form-control" id="message" cols="30"
                                                    rows="4" placeholder="Create a message here"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-md-12 pt-5">
                                            <div class="form-group ">
                                                <input type="submit" value="Send Message"
                                                    class="btn btn-warning w-100  fw-bolder">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-5 img"
                                style="background-image: url(../../assets/images/lap2.png );">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
